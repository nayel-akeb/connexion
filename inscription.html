<html>	
	<head>
		<title>Inscriptions</title>
		<meta charset="utf-8">
		<meta name = "author"
			content = "Nayel Akeb" >
		<meta name = "description"
			content = "Inscrivez-vous pour rejoindre la communauté de l'élite" >
		<link rel="stylesheet" type="text/css" href="connexion.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

	</head>
	<header>
	<h1>Inscrivez-vous-vous pour entré dans le vaste monde de Teyvat !</h1>
	</header>
	<div id="formulaire" >
		<form
          role="search"
          method="get"
          class="et-search-form"
          action="https://Nayelestencoreàcoursdeplaceholder.yes"
        >
          <ul>
            <li>
              <label for="username">Login:</label>
              <input type="text" id="username" name="username" />
            </li>
			<li>
              <label for="email">E-mail:</label>
              <input type="email" id="mail" name="user_email" />
            </li>
			 <li>
              <label for="mdp">Mot de passe</label>
              <input type="password" id="mdp" name="mdp" />
            </li>
            <li>
              <label for="cmdp">Confirmez le mot de passe:</label>
              <input type="password" id="cmdp" name="cmdp" />
            </li>
			<li>
              <label for="name">Prénom:</label>
              <input type="text" id="prenom" name="prenom" />
            </li>
            <li>
              <label for="name">Nom:</label>
              <input type="text" id="nom" name="nom" />
            </li>
			<li>
              <label for="birthd">Date de naissance</label>
              <input type="date" id="birthd" name="birthd" />
            </li>
			<label for="country">Genre</label>
				<select id="sex" name="sex">
				<option value="Male">Homme</option>
				<option value="Female">Femme</option>
				<option value="Other">Autre</option>
			</select>
            <li>
              <label for="">Présentez-vous:</label>
              <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
              <button type="submit"><a href="connexion">Inscription</a></button>
            </li>
          </ul>
        </form>
	</div>
</body>
</html>
